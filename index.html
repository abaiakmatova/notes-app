<!DOCTYPE html>

<html>
    <head>
        <title>Notes App</title>
        <link href="/styles/styles.css" rel="stylesheet">
        <link href="/images/favicon/png?v=1" rel="icon">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <h1 class="header__title">Notes App</h1>
                <h2 class="header__subtitle">Taking notes!</h2>
            </div>
        </header>
        <div class="actions">
            <div class="actions__container">
                <input id="search-text" type="text" class="input" placeholder="Filtered notes"> 
                <select id="filter-by" class="dropdown">
                    <option value = "byEdited"> Sort by last edited</option>
                    <option value = "byCreated"> Sort by recently created</option>
                    <option value = "alphabetical"> Sort alphabetically</option>
                </select>
            </div>
        </div>
        <div class="container">
            <div id="notes"></div>
            <button id="create-note" class="button">Create note</button>
        </div>
        
        
        <script src="/scripts/uuidv4.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="/scripts/notes-functions.js"></script>
        <script src="/scripts/notes-app.js"></script>
    </body>
</html>
